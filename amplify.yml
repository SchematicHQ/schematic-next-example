version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - env | grep -e NEXT_PUBLIC_SCHEMATIC_COMPONENT_ID >> .env.production
        - env | grep -e CLERK_SECRET_KEY >> .env.production
        - env | grep -e NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY >> .env.production
        - env | grep -e NEXT_PUBLIC_SCHEMATIC_PUBLISHABLE_KEY >> .env.production
        - env | grep -e SCHEMATIC_SECRET_KEY >> .env.production
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
